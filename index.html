<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Container for the password generator -->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <!-- Dialog box to allow users to input password options -->
    <div id="dialogBox" class="modal">
      <div class="modal-content">
          <p id="validationTextBox"></p>
          <label for="passLength">Password length (8 to 128 characters): </label>
          <input type="text" name="passLength" id="passLength" required>
          <fieldset>
            <legend>Password options to include (Select at least one)</legend>
            <p id="validation-message"></p>
            <div class="checkboxPair">
              <input type="checkbox" name="lowercase" id="lowercase" value="Lowercase">
              <label for="lowercase">Lowercase</label>
            </div>
            <div class="checkboxPair">
              <input type="checkbox" name="uppercase" id="uppercase" value="Uppercase">
              <label for="uppercase">Uppercase</label>
            </div>
            <div class="checkboxPair">
              <input type="checkbox" name="numeric" id="numeric" value="Numeric">
              <label for="numeric">Numeric</label>
            </div>
            <div class="checkboxPair">
              <input type="checkbox" name="specChar" id="specChar" value="Special Charaters">
              <label for="specChar">Special Characters</label>
            </div>
          </fieldset>
          <button type="cancel" id="close">Cancel</button>
          <button type="submit" id="submit">Submit</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
